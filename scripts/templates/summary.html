<div class="content-wrapper" ng-controller="SummaryController">
	<div ng-if="root.filteredData.length > 0">
		<div ng-repeat="bountyItem in root.filteredData track by $index">
			<a class="bounty-thumbnail col-lg-4 col-sm-6" ng-if="root.getDistanceToNearestLocation(bountyItem) < 50" ng-href="{{ '#/bounty?bountyId=' + bountyItem.bountyId; }}">
				<span class="bounty-thumbnail-image" ng-style="{ 'background-image': !!bountyItem.thumbnail ? 'url(images/bountypix/' + bountyItem.thumbnail + ')' : ''}"> 
					<div class="bounty-types" ng-repeat="typeId in bountyItem.types.slice().reverse() track by $index">
						<img style="right: {{ 5 + ($index * 11)}}%;" class="bounty-thumbnail-icon" ng-src="{{root.getTypeById(typeId).iconPath}}" />
					</div>
				</span> 
				<div>
					<div class="bounty-thumbnail-title">
						<h1>{{ bountyItem.organisation.name }}</h1>
					</div>
					<div class="bounty-thumbnail-subtitle-left">
						{{ bountyItem.title }}
						<div ng-if="isNew(bountyItem)" class="bounty-mini-label">
							NEW
						</div>
					</div>
					<div class="bounty-thumbnail-subtitle-km">
						{{ getDistanceToItem(bountyItem) | number : 1 }}km</span>
					</div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-sm-12 bounty-summary-message">
		Showing bounty within 50km. Check back for more soon.
		<div>
			Want to try a different birthday or address? <a href="" ng-click="root.clearBirthday()">Click here</a> to change.			
		</div>
	</div>
</div>
